<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>武陟艾范儿钢琴旗舰店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-3.2.7.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
  
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
				<div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1.5s' swiper-animate-delay="0.3s" >
					<img src="images/logo.png" />
					<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration='0.5s' swiper-animate-delay="1s">2017年元旦盛大开业<br /></p>
					<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration='0.5s' swiper-animate-delay="1.5s" style="color:#fff">0元入学,完全免费</p>
					<span class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration='1s' swiper-animate-delay="2s">机会难得,不容错过</span>
				</div>
				<div class="bottom">
					<img src="images/pic1.jpg" alt="" class="ring ani" swiper-animate-effect="fadeInUp" swiper-animate-duration='1s' swiper-animate-delay="2.6s" />
				</div>
            </div>
            <div class="swiper-slide two">
				<div class="right ani" swiper-animate-effect="zoomIn" swiper-animate-duration='1.5s' swiper-animate-delay="0s">
					<div class="top">
						<img src="images/09.jpg"/>
						<div>
							<p class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration='0.5s' swiper-animate-delay="1s">艾范儿数字钢琴教室一个集硬件设备、软件平台、课件教程、教学方法和师资培训的数字钢琴教育系统。硬件部分，在教师端使用了多功能触控一体机取代传统黑板，在学生端使用了多功能平板电脑实现与钢琴的连接互动。软件系统由课程体系和管理平台组成，课程部分由中央音乐学院背景的老师进行编写和录制。</p>
						</div>
					</div>
				</div>
            </div>
            <div class="swiper-slide two">
				<div class="left ani" swiper-animate-effect="zoomInDown" swiper-animate-duration='1s' swiper-animate-delay="0.5s">
					<img src="images/01.jpg" />
				</div>
				<div class="left ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration='1s' swiper-animate-delay="1s" style="top:35%">
					<p swiper-animate-effect="rotateOutUpLeft" swiper-animate-duration='1s' swiper-animate-delay="2s" class="ani">教室布局</p>
					<img src="images/09.jpg" swiper-animate-effect="rotateInUpRight" swiper-animate-duration='1s' swiper-animate-delay="2s" class="ani" />
				</div>
				<div class="left ani" swiper-animate-effect="zoomInRight" swiper-animate-duration='1s' swiper-animate-delay="1.5s" style="top:66%">
					<p swiper-animate-effect="rotateOutUpRight" swiper-animate-duration='1s' swiper-animate-delay="2.5s" class="ani">以蓝色为主</p>
					<img src="images/08.jpg" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration='1s' swiper-animate-delay="2.5s" class="ani" />
				</div>
				<div class="teng ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration='1s' swiper-animate-delay="0s">
					<img src="images/teng.png" />
				</div>		
            </div> 
            <div class="swiper-slide">
            	<h2 class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" style="color: #FF6347;">日常生活</h2>
            	<div id="swiper-four">
                    <div class="swiper-four">
                        <div class="timeline-item">
                            <div class="timeline-icon ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">1<p class="ani" swiper-animate-effect="slideHeight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"></p></div>
                            <div class="timeline-content ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                                <img src="images/03.jpg"/>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-icon ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">2<p class="ani" swiper-animate-effect="slideHeight" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s"></p></div>
                            <div class="timeline-content ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                                <img src="images/04.jpg"/>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-icon ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">3<p class="ani" swiper-animate-effect="slideHeight" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s"></p></div>
                            <div class="timeline-content ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
                                <img src="images/pic4.jpg"/>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-icon ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="4s">4</div>
                            <div class="timeline-content ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4s">
                                <img src="images/pic06.jpg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide slide5">
	        	<h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration='0.5s' swiper-animate-delay="0s">我在这里等着你</h2>
            	<img src="images/02.jpg" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            	<h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration='0.5s' swiper-animate-delay="0.8s">马上扫描二维码关注我们</h2>
            	<img src="images/02.jpg" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
            	<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration='0.5s' swiper-animate-delay="1.2s">还在坚持选择传统枯燥的一对一的教学模式吗？你还在等什么？马上加入我们吧！</p>
            </div>
            <div class="swiper-slide">
            	<h2 class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" style="color: #FF6347;">音乐教学法</h2>
            </div>
            <div class="swiper-slide">
            	<h2 class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" style="color: #FF6347;">联系我们</h2>
            </div>
        </div>
    </div>

	<!--音乐区域-->
	<div id="music">
		<img src="images/music.gif" alt="" class="music_bg" />
		<img src="images/music_off.png" alt="" class="music_pic" />
		<audio src="images/gang.mp3" preload="auto" loop="loop" class="aud"></audio>
	</div>
	<!--音乐区域结束-->
	
	<!--声明向上滑-->
	<section class="u-arrow-bottom">
	    <div class="pre-wrap">
	        <div class="pre-box1">
	            <div class="pre1"></div>
	        </div>
	        <div class="pre-box2">
	            <div class="pre2"></div>
	        </div>
	    </div>
	</section>
	<!--声明结束-->

    <!-- Swiper JS -->
    <script src="js/swiper-3.2.7.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
